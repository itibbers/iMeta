<script id="_nav_" type="x-tmpl-mustache">
<ul>
  {{#nav}}
  <li>
    <a id="{{link}}" href="#{{tag}}={{link}}">{{title}}</a>
  </li>
  {{/nav}}
  <li>
    <div class="search">
      <input type="text" name="search" placeholder="search">
      <button type="submit"></button>
    </div>
  </li>
</ul>
</script>

<script id="_home_" type="x-tmpl-mustache">
{{#p}}
<article class="p">
  <h2 class="title">{{title}}</h2>
  <span class="meta">{{created}}</span>
  <p class="text">{{content}}</p>
</article>
{{/p}}
<section class="p quote">
    <p>And remember, its more fun to be a pirate than to join the navy.</p>
    <span class="author">——Steve Jobs</span>
</section>
</script>
